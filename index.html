layout: default
title: "MSUM ACM"
---

{% include billboard.html %}



{% for post in site.posts limit:3 %}
    <div class="article promo">
      <h1>{{ post.title }}</h1>
      <div id="meta">
        <p id="meta-primary">{{ post.author }}</p>
        <p id="meta-secondary">January {{ post.date | date_to_string }}</p>
      </div><!-- /meta -->


        {{ post.content }}


    </div><!-- /article -->
    <div class="promo-read-button"> <a href="{{ post.url }}">Read this article</a> </div><!-- /promo -->

{% endfor %}
