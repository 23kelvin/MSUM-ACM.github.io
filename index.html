---
layout: default
title: "MSUM ACM"
---


{% include header.html %}


{% for post in site.categories.article limit:3 %}
    <div class="article promo">
      <h1>{{ post.title }}</h1>
      <div id="meta">
        <p id="meta-primary">{{ post.author }}</p>
      </div><!-- /meta -->


      <div class="article-content">
        {{ post.content }}
      </div><!-- /article-content -->


    </div><!-- /article -->

    <div class="promo-read-button"> 
      <!-- <a href="{{ post.url }}">Read this article</a> --> 
      <a href="{{ post.url }}" data-minutes="{{ post.minutes-to-read }}">read</a>
    </div><!-- /promo -->



{% endfor %}
