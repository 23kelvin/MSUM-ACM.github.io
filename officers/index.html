{% include navigation.html param='<a href="/officers">officers</a>' %}

<div id="article-list">

  <h1>Spring 2014</h1>

      <p id="meta-secondary">{{ officer.role }}</p>
    </div><!-- /meta -->
  </div><!-- /article-each -->
  {% endfor %}


</div><!-- /article-list -->
