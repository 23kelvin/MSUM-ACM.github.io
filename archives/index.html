---
layout: default
title: archives
---

{% include navigation.html param='<a href="/">blog </a> / <a href="/archives">archives</a>' %}

<div id="article-list">

  {% for post in site.posts %}
  <div class="article-each">
    <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
    <div id="meta">
      <p id="meta-primary">{{ post.author }}</p>
      <p id="meta-secondary">January {{ post.date | date_to_string }}</p>
    </div><!-- /meta -->
  </div><!-- /article-each -->
  {% endfor %}

</div><!-- /article-list -->
