---
layout: default
---


{% include navigation.html param='<a href="">pages</a>' %}

<div class="article">

<h1>{{ page.title }}</h1>

  <div id="meta">
    {% if page.author %}
    <p id="meta-primary">{{ page.author }}</p>
    {% endif %}

    {% if page.date %}
    <p id="meta-secondary">{{ page.date | date_to_string }}</p>
    {% endif %}
  </div><!-- /meta -->

  <div class="article-content">
  {{ content }}
  </div><!-- /article-content -->

</div><!-- /article -->
